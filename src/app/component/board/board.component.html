<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="row" *ngFor="let row of matrix">
        <div class="col" *ngFor="let col of row" (click)="CellClicked(col)">
            {{ cellArray[col].DisplayCharacter }}
        </div>
    </div>
</div>

<div class="col-lg-4 col-md-4 col-sm-4">
    <div class="row">
        <div class="well well-default">
            <span class="game-desc">Game is active:  </span>
            <span class="game-desc-data">{{ activeGame }}</span>
            <div *ngFor="let user of UserTypeKeys()">
                <span class="user-desc">{{ user }}: </span>
                <span class="user-desc-data" *ngIf="user == 'Computer'">X</span>
                <span class="user-desc-data" *ngIf="user == 'User'">Y</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="well">
            <span class="active-user">
            Active :
        </span>
            <span class="active-user-data"> 
            {{ activeUserName }}
        </span>
        </div>
    </div>
    <div class="row">
        <label>Board size: </label>
        <input class="input-sm" [(ngModel)]="boardSize" style="width: 50px;">
    </div>
    <div class="clearfix"><br/></div>
    <div class="row">
        <button type="button" class="btn btn-default btn-reset" (click)="ResizeMatrix()">Resize board</button>
    </div>
    <div class="clearfix"><br/></div>
    <div class="row">
        <button type="button" class="btn btn-danger btn-reset" (click)="NewGame()">New game</button>
    </div>
    <div class="clearfix"><br/></div>
    <div class="row" *ngIf="winner !== undefined && activeGame === false">
        <div class="well">
            <span class="active-user">Winner: </span>
            <span class="active-user-data">{{ GetWinnerName() }}</span>
        </div>
    </div>
</div>
